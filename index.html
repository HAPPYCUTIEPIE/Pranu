<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for You!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffccf9, #fff6b7);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #555;
        }

        .btn-container {
            display: flex;
            gap: 20px;
        }

        button {
            background-color: #ff6363;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff3e3e;
            transform: scale(1.1);
        }

        .btn-no {
            background-color: #f0a1a1;
        }

        .btn-no:hover {
            background-color: #ff7a7a;
        }

        .btn-no-move:hover {
            position: absolute;
            left: calc(50% + 100px);
            top: calc(50% - 30px);
            transform: translate(-50%, -50%) rotate(360deg);
        }

        img {
            position: absolute;
            bottom: 10px;
            right: 10px;
            max-width: 300px;
        }

        .hidden {
            display: none;
        }

        .fade {
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media(max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            button {
                font-size: 1.2rem;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>Welcome, Special One!</h1>
        <p>Hey, you! The one who made Prajwal's heart do crazy things. Ready for a surprise?</p>
        <div class="btn-container">
            <button onclick="goToNext()">Heck Yeah! ðŸ™Œ</button>
            <button class="btn-no btn-no-move">Nope! ðŸ˜…</button>
        </div>
    </div>

    <script>
        function goToNext() {
            document.querySelector('.content').classList.add('hidden');
            document.body.innerHTML = '<h1 class="fade">Are you ready for your surprise? ðŸŽ‰</h1>';
            window.location.href = 'our_journey.html';
        }

        // Make the "No" button move when hovered
        const noButton = document.querySelector('.btn-no-move');

        noButton.addEventListener('mouseover', () => {
            const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });
    </script>

</body>
</html>
