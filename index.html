<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for You!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffccf9, #fff6b7);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            transition: opacity 1s;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #555;
        }

        .btn-container {
            display: flex;
            gap: 20px;
        }

        button {
            background-color: #ff6363;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff3e3e;
            transform: scale(1.1);
        }

        .btn-no {
            background-color: #f0a1a1;
        }

        .btn-no:hover {
            background-color: #ff7a7a;
        }

        .btn-no-move:hover {
            position: absolute;
            left: calc(50% + 100px);
            top: calc(50% - 30px);
            transform: translate(-50%, -50%) rotate(360deg);
        }

        img {
            position: absolute;
            bottom: 10px;
            right: 10px;
            max-width: 300px;
        }

        .hidden {
            display: none;
        }

        .fade {
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media(max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1rem;
            }

            .btn-container {
                flex-direction: column;
                gap: 10px;
            }

            button {
                font-size: 1.3rem;
                padding: 12px 20px;
                width: 80%;
            }

            .btn-no-move {
                position: relative;
                left: 0;
                top: 0;
                transform: none;
            }
        }

        /* Floating hearts */
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .floating-heart {
            position: absolute;
            bottom: 0;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff66b3, #ffcc99);
            border-radius: 50%;
            animation: float 5s ease-in infinite;
        }

        /* Fewer floating hearts on mobile */
        @media(max-width: 768px) {
            .floating-heart {
                display: none;
            }
        }

    </style>
</head>
<body>

    <div class="content">
        <h1>Welcome, Special One!</h1>
        <p>Hey, you! The one who made Prajwal's heart do crazy things. Ready for a surprise?</p>
        <div class="btn-container">
            <button onclick="goToNext()">Heck Yeah! ðŸ™Œ</button>
            <button class="btn-no btn-no-move">Nope! ðŸ˜…</button>
        </div>
    </div>

    <div class="floating-heart" style="left: 10%; animation-duration: 7s;"></div>
    <div class="floating-heart" style="left: 30%; animation-duration: 5s;"></div>
    <div class="floating-heart" style="left: 50%; animation-duration: 6s;"></div>
    <div class="floating-heart" style="left: 70%; animation-duration: 4s;"></div>
    <div class="floating-heart" style="left: 90%; animation-duration: 8s;"></div>

    <script>
        function goToNext() {
            document.body.style.opacity = 0;  // Fade out effect
            setTimeout(() => {
                window.location.href = 'our_journey.html';
            }, 1000);
        }

        // Make the "No" button move when hovered
        const noButton = document.querySelector('.btn-no-move');

        noButton.addEventListener('mouseover', () => {
            const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });
    </script>

</body>
</html>
