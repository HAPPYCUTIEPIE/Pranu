<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You the One?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1.5s ease;
        }
        h1 {
            font-size: 2em;
            color: #00bcd4;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        button {
            font-size: 1.1em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #00bcd4;
            color: #1a1a1a;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        button:hover {
            background-color: #007a8a;
            transform: scale(1.05);
        }
        .hidden-text {
            font-size: 0.9em;
            color: #808080;
            margin-top: 20px;
            display: none;
        }
        .surprise {
            display: none;
        }
        img {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        audio {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        let clickCount = 0;

        function askAgain() {
            clickCount++;
            const button = document.getElementById("yesButton");
            const hiddenText = document.getElementById("hiddenText");
            const funnyMessages = [
                "Whoa, hold on a second! Are you really sure?",
                "This feels like one of those moments... Think twice! üòé",
                "Final question: Are you the mastermind behind Prajwal's madness? ü§î"
            ];

            if (clickCount < funnyMessages.length) {
                button.innerText = funnyMessages[clickCount];
            } else {
                hiddenText.style.display = "block";
                button.innerText = "Alright, let's roll!";
                setTimeout(showSurprise, 2000);
            }
        }

        function runawayButton() {
            const button = document.getElementById("noButton");
            const maxX = window.innerWidth - button.offsetWidth;
            const maxY = window.innerHeight - button.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            button.style.position = "absolute";
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }

        function showSurprise() {
            document.querySelector('.container').innerHTML = `
                <h1>Are You Ready for a Surprise?</h1>
                <img src=""C:\Users\HP\OneDrive\P¬≤üíó\WhatsApp Image 2024-07-07 at 8.11.30 PM.jpeg"" alt="">
                <button onclick="goToNextPage()">Hell Yeah!</button>
                <audio autoplay loop>
                    <source src="background-music.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            `;
        }

        function goToNextPage() {
            window.location.href = 'our_journey.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Are You the One?</h1>
        <p>Are you the one who turned Prajwal into a 'hopeless romantic'? üßê</p>
        <p>Last time..Are you the one who turned Prajwal into someone 'crazy in love'?</p>
        <button id="yesButton" onclick="askAgain()">Yes, I confess!</button>
        <button id="noButton" onclick="runawayButton()">Nope, not me!</button>
        <p id="hiddenText" class="hidden-text">Don't worry, I've got something cool for you...</p>
    </div>
</body>
</html>
